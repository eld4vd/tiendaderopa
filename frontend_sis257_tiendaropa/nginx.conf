##############################
# Nginx Config - Tienda de Ropa
# Configuración para producción con SSL
##############################

server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name tiendaropa.webdeploy.tech;

    ssl_certificate /etc/letsencrypt/live/tiendaropa.webdeploy.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tiendaropa.webdeploy.tech/privkey.pem;

    # Redirección automática a HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # ✅ API (proxy al backend NestJS)
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Swagger docs
    location /apidoc {
        proxy_pass http://backend:3000/apidoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ FRONTEND Vue (archivos estáticos)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
